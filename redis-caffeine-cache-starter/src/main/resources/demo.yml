#配置模板:
#更多可自定义配置参考 CacheRedisCaffeineProperties.Java
cache.multi:
  cachePrefix: accounting-l2 #缓存key前缀
  dynamic: true #是否动态根据cacheName创建Cache的实现，默认true
  cacheNullValues: false #null不缓存，有场景再考虑缓存穿透问题
  redis:
    topic: accounting:cache:redis:caffeine:topic # 缓存淘汰通知topic
    defaultExpiration: 600 #二级缓存默认redis过期时间，单位秒，默认3600s
    expires: {"cache:15m": 1,"cache:30m": 1,"cache:60m": 1,"cache:180m": 1,"cache:12h": 1} #redis一级缓存淘汰时间为1s 可方便开发与测试

  # 针对自定义cacheName的本地一级缓存配置
  cacheDefault:
    expireAfterAccess: 60 #访问或者写入后过期时间，单位秒
    expireAfterWrite: 60 #写入后过期时间，单位秒
    initialCapacity: 50 #初始化大小
    maximumSize: 50 #最大缓存对象个数，超过此数量时会使用Window TinyLfu策略来淘汰缓存
  # 最后一次访问或者写入后开始计时，expireAfterAccess = 120
  # 默认写入后过期时间，单位秒 expireAfterWrite = 120;
  #	默认初始化大小 initialCapacity = 50;
  #	默认最大缓存对象个数 maximumSize = 50;
  cache15m:
    expireAfterAccess: 120
    initialCapacity: 100
    maximumSize: 500
  cache30m:
    expireAfterAccess: 240
    initialCapacity: 100
    maximumSize: 500
  cache60m:
    expireAfterAccess: 360
    initialCapacity: 50
    maximumSize: 500
  cache180m:
    expireAfterWrite: 1200
    initialCapacity: 50
    maximumSize: 200
  cache12h:
    expireAfterWrite: 2400
    initialCapacity: 50
    maximumSize: 200